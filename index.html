<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaun Jaanta Hai Moksh Ko?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: gold;
    }
    .question {
      font-size: 1.8em;
      margin: 20px;
    }
    .option {
      background: #111;
      border: 2px solid #555;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
      width: 300px;
    }
    .option:hover {
      background: #222;
    }
    .correct {
      background-color: green !important;
    }
    .wrong {
      background-color: red !important;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
    #timer {
      font-size: 1.2em;
      margin: 10px;
      color: orange;
    }
    #ladder {
      text-align: right;
      position: absolute;
      right: 30px;
      top: 50px;
      font-size: 0.9em;
      line-height: 1.6em;
    }
    .money-level {
      color: #999;
    }
    .current-level {
      color: gold;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Kaun Jaanta Hai Moksh Ko?</h1>
  <div id="timer">‚è≥ Time Left: <span id="countdown">30</span>s</div>
  <div class="question" id="question"></div>
  <div id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next ‚û°</button>

  <div id="ladder">
    <div id="level0" class="money-level">‚Çπ1,000</div>
    <div id="level1" class="money-level">‚Çπ2,000</div>
    <div id="level2" class="money-level">‚Çπ5,000</div>
    <div id="level3" class="money-level">‚Çπ10,000</div>
    <div id="level4" class="money-level">‚Çπ20,000</div>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script> function speakQuestion(text) {
    const msg = new SpeechSynthesisUtterance();
    msg.text = text;
    msg.lang = 'en-IN';  // Hinglish voice
    msg.pitch = 1.1;     // Little drama
    msg.rate = 0.95;     // Slightly slow
    msg.volume = 1;
    
    const voices = speechSynthesis.getVoices();
    const indianVoice = voices.find(v => v.lang === 'en-IN');
    if (indianVoice) {
      msg.voice = indianVoice;
    }
  
    speechSynthesis.cancel();  // Stop anything already speaking
    speechSynthesis.speak(msg);
  }
  
    const questions = [
      {
        q: "What is Moksh's favorite food?",
        options: ["Pizza", "Pani Puri", "Burger", "Dal Chawal"],
        answer: "Pizza"
      },
      {
        q: "What is Moksh's dream travel destination?",
        options: ["Paris", "Tokyo", "Kedarnath", "Manali"],
        answer: "Kedarnath"
      },
      {
        q: "Which city does Moksh belong to?",
        options: ["Delhi", "Abohar", "Pune", "Jaipur"],
        answer: "Abohar"
      },
      {
        q: "aur bhai kya haal?",
        options: ["bas badiya", "kabhi khushi kabhi gam", "systummmm", "chal na be terko kya matlb"],
        answer: "systummmm"
      },
      {
        q: "Which subject does Moksh love the most?",
        options: ["Math", "Physics", "Computer Science", "English"],
        answer: "Computer Science"
      }
    ];

    let current = 0;
    let timer;
    let secondsLeft = 30;

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").innerText = "üéâ You truly know Moksh!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("nextBtn").style.display = "none";
        return;
      }

      secondsLeft = 30;
      document.getElementById("countdown").innerText = secondsLeft;

      timer = setInterval(() => {
        secondsLeft--;
        document.getElementById("countdown").innerText = secondsLeft;
        if (secondsLeft === 0) {
          clearInterval(timer);
          endGame("‚è∞ Time's up!");
        }
      }, 1000);

      const q = questions[current];
      document.getElementById("question").innerText = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("nextBtn").style.display = "none";

      q.options.forEach(option => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(btn, q.answer);
        optionsDiv.appendChild(btn);
      });

      highlightLadder();
    }

    function checkAnswer(button, correct) {
      clearInterval(timer);
      const correctSound = document.getElementById("correctSound");
      const wrongSound = document.getElementById("wrongSound");
      const options = document.querySelectorAll(".option");
      options.forEach(opt => {
        opt.onclick = null;
        if (opt.innerText === correct) opt.classList.add("correct");
        else if (opt === button) opt.classList.add("wrong");
      });

      if (button.innerText === correct) {
        correctSound.play();
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        wrongSound.play();
        setTimeout(() => endGame("‚ùå Wrong answer! You lost."), 1500);
      }
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    function endGame(message) {
      document.getElementById("question").innerText = message;
      document.getElementById("options").innerHTML = "";
      document.getElementById("nextBtn").style.display = "none";
      clearInterval(timer);
    }

    function highlightLadder() {
      for (let i = 0; i < questions.length; i++) {
        const level = document.getElementById("level" + i);
        level.classList.remove("current-level");
        if (i === current) level.classList.add("current-level");
      }
    }

    loadQuestion();
  </script>
</body>
</html>
